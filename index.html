<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jessi & Chris - 20.06.2026</title>
  <style>
    body {
      background: white;
      font-family: 'Georgia', serif;
      color: #2a4d2a;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      color: #9caf88;
      font-size: 2.5rem;
      margin-bottom: 0;
    }
    #cameraContainer {
      position: relative;
      width: 95vw;
      max-width: 700px;
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      background: black;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video, #photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      position: absolute;
      top: 0; left: 0;
    }
    video {
      transform: scaleX(-1);
      z-index: 5;
      display: block;
    }
    #photo {
      z-index: 10;
      display: none;
    }
    #canvas { display: none; }
    #buttonRow {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 15px 0 10px;
    }
    button {
      background-color: #9caf88;
      color: #2a4d2a;
      border: 2px solid #9caf88;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(156, 175, 136, 0.6);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 120px;
    }
    button:hover {
      background-color: #7c8f67;
      color: white;
      border-color: #7c8f67;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #a17c00;
      min-height: 1.2em;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Jessi & Chris - 20.06.2026</h1>

  <div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <img id="photo" alt="Aufgenommenes Foto" />
  </div>
  <canvas id="canvas"></canvas>

  <div id="buttonRow">
    <button id="frontBtn">Frontkamera</button>
    <button id="backBtn">R√ºckkamera</button>
  </div>

  <div id="buttonRow">
    <button id="takePhotoBtn">üì∏ Foto machen</button>
    <button id="selectImageBtn">üñº Galerie</button>
    <button id="uploadBtn" disabled>‚¨ÜÔ∏è Hochladen</button>
    <button id="saveBtn" disabled>üíæ Speichern</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" />
  
  <!-- Verstecktes Formular f√ºr Dropbox File Request -->
  <form id="dropboxForm" action="https://www.dropbox.com/request/jVIxRXrdwwCMbfBts8bd" method="POST" enctype="multipart/form-data" target="_blank" style="display: none;">
    <input type="file" name="file" id="hiddenFileInput" />
  </form>

  <div id="message"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const message = document.getElementById('message');
    const fileInput = document.getElementById('fileInput');

    let currentStream = null;
    let currentFacingMode = 'user';
    let capturedImageBlob = null;

    async function startCamera(facingMode) {
      if (currentStream) currentStream.getTracks().forEach(t => t.stop());
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });
        video.srcObject = currentStream;
        currentFacingMode = facingMode;
        message.textContent = '';
        photo.style.display = 'none';
        video.style.display = 'block';
        document.getElementById('uploadBtn').disabled = true;
        document.getElementById('saveBtn').disabled = true;
        photo.src = '';
        capturedImageBlob = null;
      } catch (err) {
        try {
          currentStream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: facingMode },
            audio: false
          });
          video.srcObject = currentStream;
        } catch (error) {
          message.textContent = 'Kamera konnte nicht gestartet werden.';
        }
      }
    }

    document.getElementById('frontBtn').addEventListener('click', () => startCamera('user'));
    document.getElementById('backBtn').addEventListener('click', () => startCamera('environment'));

    document.getElementById('takePhotoBtn').addEventListener('click', () => {
      if (!currentStream) return message.textContent = 'Bitte Kamera starten.';
      const width = video.videoWidth;
      const height = video.videoHeight;
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      if (currentFacingMode === 'user') {
        ctx.translate(width, 0);
        ctx.scale(-1, 1);
      }
      ctx.drawImage(video, 0, 0, width, height);
      if (currentFacingMode === 'user') ctx.setTransform(1, 0, 0, 1, 0, 0);
      canvas.toBlob(blob => {
        capturedImageBlob = blob;
        photo.src = URL.createObjectURL(blob);
        photo.style.display = 'block';
        video.style.display = 'none';
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('saveBtn').disabled = false;
        message.textContent = 'Foto aufgenommen. Jetzt hochladen oder speichern.';
      }, 'image/jpeg', 0.95);
    });

    document.getElementById('selectImageBtn').addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      capturedImageBlob = file;
      photo.src = URL.createObjectURL(file);
      photo.style.display = 'block';
      video.style.display = 'none';
      document.getElementById('uploadBtn').disabled = false;
      document.getElementById('saveBtn').disabled = false;
      message.textContent = 'Bild aus Galerie gew√§hlt. Jetzt hochladen oder speichern.';
    });

    document.getElementById('uploadBtn').addEventListener('click', () => {
      if (!capturedImageBlob) return message.textContent = 'Bitte Foto aufnehmen oder ausw√§hlen.';
      message.textContent = 'Lade Bild hoch‚Ä¶';
      const fileInput = document.getElementById('hiddenFileInput');
      const dataTransfer = new DataTransfer();
      const file = new File([capturedImageBlob], `JessiChris_${Date.now()}.jpg`, { type: 'image/jpeg' });
      dataTransfer.items.add(file);
      fileInput.files = dataTransfer.files;
      setTimeout(() => {
        document.getElementById('dropboxForm').submit();
        message.style.color = '#2a4d2a';
        message.textContent = 'Bild erfolgreich hochgeladen! Danke!';
      }, 300);
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      if (!capturedImageBlob) return;
      const a = document.createElement('a');
      a.href = URL.createObjectURL(capturedImageBlob);
      a.download = `JessiChris_${Date.now()}.jpg`;
      a.click();
    });

    startCamera('user');
  </script>
</body>
</html>
