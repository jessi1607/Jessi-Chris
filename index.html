<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jessi & Chris - 20.06.2026</title>
<style>
  body {
    background: white;
    font-family: 'Georgia', serif;
    color: #2a4d2a; /* dunkles gr√ºn */
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    color: #2a4d2a; /* dunkles gr√ºn */
    font-size: 2.5rem;
    margin-bottom: 0;
  }
  video {
    border: 4px solid #a17c00;
    border-radius: 10px;
    max-width: 100vw;
    height: auto;
    /* Frontkamera: Spiegelung aus */
    transform: none !important;
  }
  canvas {
    display: none;
  }
  #photo {
    margin-top: 20px;
    max-width: 100vw;
    border: 4px solid #2a4d2a;
    border-radius: 10px;
  }
  button {
    background-color: #2a4d2a;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 18px;
    margin: 0;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(161, 124, 0, 0.6);
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #8c6700;
  }
  button:disabled {
    opacity: 0.5;
    cursor: default;
  }
  #message {
    margin-top: 15px;
    font-weight: bold;
    color: #a17c00;
    min-height: 1.2em;
  }
  /* Container f√ºr die drei Buttons nebeneinander */
  #buttonRow {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <h1>Jessi & Chris - 20.06.2026</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div>
    <button id="frontBtn">Frontkamera</button>
    <button id="backBtn">R√ºckkamera</button>
  </div>

  <div id="buttonRow">
    <button id="chooseFromGalleryBtn">üìÅ Bild aus Galerie</button>
    <button id="saveBtn" disabled>üíæ Bild speichern</button>
    <button id="uploadBtn" disabled>‚¨ÜÔ∏è Hochladen</button>
  </div>
    
  <img id="photo" alt="Aufgenommenes Foto" />

  <div id="message"></div>

  <input type="file" id="fileInput" accept="image/*" style="display:none" />

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photo = document.getElementById('photo');
  const message = document.getElementById('message');
  const fileInput = document.getElementById('fileInput');
  const saveBtn = document.getElementById('saveBtn');
  const uploadBtn = document.getElementById('uploadBtn');

  let currentStream = null;
  let currentFacingMode = 'user'; // 'user' = front, 'environment' = back
  let capturedImageBlob = null;

  async function startCamera(facingMode) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } },
        audio: false
      });
      video.srcObject = currentStream;
      currentFacingMode = facingMode;
      message.textContent = '';
      uploadBtn.disabled = true;
      saveBtn.disabled = true;
      photo.src = '';
      capturedImageBlob = null;
    } catch (err) {
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: false
        });
        video.srcObject = currentStream;
        currentFacingMode = facingMode;
        message.textContent = '';
        uploadBtn.disabled = true;
        saveBtn.disabled = true;
        photo.src = '';
        capturedImageBlob = null;
      } catch (error) {
        console.error('Kamera konnte nicht gestartet werden:', error);
        message.textContent = 'Kamera konnte nicht gestartet werden. Bitte √ºberpr√ºfe die Berechtigungen.';
      }
    }
  }

  document.getElementById('frontBtn').addEventListener('click', () => startCamera('user'));
  document.getElementById('backBtn').addEventListener('click', () => startCamera('environment'));

  // Foto aufnehmen
  document.getElementById('takePhotoBtn')?.addEventListener('click', () => {
    if (!currentStream) {
      message.textContent = 'Bitte erst Kamera ausw√§hlen.';
      return;
    }
    const width = video.videoWidth;
    const height = video.videoHeight;
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, width, height);
    canvas.toBlob(blob => {
      capturedImageBlob = blob;
      photo.src = URL.createObjectURL(blob);
      uploadBtn.disabled = false;
      saveBtn.disabled = false;
      message.textContent = 'Foto aufgenommen. Jetzt Hochladen oder Speichern klicken.';
    }, 'image/jpeg', 0.95);
  });

  // Falls "Foto machen" Button noch nicht existiert, wir erstellen ihn hier dynamisch:
  if (!document.getElementById('takePhotoBtn')) {
    const takePhotoBtn = document.createElement('button');
    takePhotoBtn.id = 'takePhotoBtn';
    takePhotoBtn.textContent = 'üì∏ Foto machen';
    const buttonRow = document.getElementById('buttonRow');
    buttonRow.insertBefore(takePhotoBtn, buttonRow.firstChild);

    takePhotoBtn.addEventListener('click', () => {
      if (!currentStream) {
        message.textContent = 'Bitte erst Kamera ausw√§hlen.';
        return;
      }
      const width = video.videoWidth;
      const height = video.videoHeight;
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, width, height);
      canvas.toBlob(blob => {
        capturedImageBlob = blob;
        photo.src = URL.createObjectURL(blob);
        uploadBtn.disabled = false;
        saveBtn.disabled = false;
        message.textContent = 'Foto aufgenommen. Jetzt Hochladen oder Speichern klicken.';
      }, 'image/jpeg', 0.95);
    });
  }

  // Bild aus Galerie ausw√§hlen
  document.getElementById('chooseFromGalleryBtn').addEventListener('click', () => {
    fileInput.value = null; // Reset, damit gleiche Datei erneut ausgew√§hlt werden kann
    fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) {
      message.textContent = 'Keine Datei ausgew√§hlt.';
      return;
    }
    if (!file.type.startsWith('image/')) {
      message.textContent = 'Bitte ein Bild ausw√§hlen.';
      return;
    }
    capturedImageBlob = file;
    photo.src = URL.createObjectURL(file);
    uploadBtn.disabled = false;
    saveBtn.disabled = false;
    message.textContent = 'Bild aus Galerie ausgew√§hlt. Jetzt Hochladen oder Speichern klicken.';
  });

  // Bild speichern
  saveBtn.addEventListener('click', () => {
    if (!capturedImageBlob) {
      message.textContent = 'Kein Bild zum Speichern vorhanden.';
      return;
    }
    const url = URL.createObjectURL(capturedImageBlob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `JessiChris_${Date.now()}.jpg`;
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 100);
    message.textContent = 'Bild wurde gespeichert.';
  });

  // Bild in Dropbox hochladen
  uploadBtn.addEventListener('click', async () => {
    if (!capturedImageBlob) {
      message.textContent = 'Bitte erst ein Foto machen oder ausw√§hlen.';
      return;
    }

    message.textContent = 'Lade Bild hoch...';

    // Dropbox Access Token (bitte mit deinem eigenen Token ersetzen)
    const DROPBOX_ACCESS_TOKEN = 'DEIN_DROPBOX_ACCESS_TOKEN_HIER';

    const filename = `JessiChris_${Date.now()}.jpg`;

    try {
      const response = await fetch('https://content.dropboxapi.com/2/files/upload', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${DROPBOX_ACCESS_TOKEN}`,
          'Dropbox-API-Arg': JSON.stringify({
            path: '/' + filename,
            mode: 'add',
            autorename: true,
            mute: false,
          }),
          'Content-Type': 'application/octet-stream',
        },
        body: capturedImageBlob
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error_summary || 'Unbekannter Fehler');
      }

      message.textContent = 'Bild erfolgreich hochgeladen. Danke! üéâ';

      // Nach Upload zur√ºcksetzen
      photo.src = '';
      capturedImageBlob = null;
      uploadBtn.disabled = true;
      saveBtn.disabled = true;

    } catch (error) {
      console.error('Upload-Fehler:', error);
      message.textContent = 'Fehler beim Hochladen: ' + error.message;
    }
  });

  // Starte standardm√§√üig mit Frontkamera
  startCamera('user');
</script>
</body>
</html>
