<style>
  body {

<body>
  <h1>Jessi & Chris - 20.06.2026</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div>
    <button id="frontBtn">Frontkamera</button>
    <button id="backBtn">R√ºckkamera</button>
    <button id="chooseFromGalleryBtn">üìÅ Bild aus Galerie</button>
    <input type="file" id="fileInput" accept="image/*" />
  </div>

  <div>
    <button id="takePhotoBtn">üì∏ Foto machen</button>
    <button id="uploadBtn" disabled>‚¨ÜÔ∏è Hochladen</button>
    <button id="saveBtn" disabled>üíæ Bild speichern</button>
  </div>
    
  <img id="photo" alt="Aufgenommenes Foto" />

  <div id="message"></div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photo = document.getElementById('photo');
  const message = document.getElementById('message');

  const uploadBtn = document.getElementById('uploadBtn');
  const saveBtn = document.getElementById('saveBtn');
  const fileInput = document.getElementById('fileInput');
  const chooseFromGalleryBtn = document.getElementById('chooseFromGalleryBtn');

  let currentStream = null;
  let currentFacingMode = 'user'; // 'user' = front, 'environment' = back
  let capturedImageBlob = null;

  async function startCamera(facingMode) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } },
        audio: false
      });
      video.srcObject = currentStream;
      currentFacingMode = facingMode;
      // Spiegelung nur bei Frontkamera
      if (facingMode === 'user') {
        video.classList.add('front');
      } else {
        video.classList.remove('front');
      }
      message.textContent = '';
      uploadBtn.disabled = true;
      saveBtn.disabled = true;
      photo.src = '';
      capturedImageBlob = null;
    } catch (err) {
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: false
        });
        video.srcObject = currentStream;
        currentFacingMode = facingMode;
        if (facingMode === 'user') {
          video.classList.add('front');
        } else {
          video.classList.remove('front');
        }
        message.textContent = '';
        uploadBtn.disabled = true;
        saveBtn.disabled = true;
        photo.src = '';
        capturedImageBlob = null;
      } catch (error) {
        console.error('Kamera konnte nicht gestartet werden:', error);
        message.textContent = 'Kamera konnte nicht gestartet werden. Bitte √ºberpr√ºfe die Berechtigungen.';
      }
    }
  }

  document.getElementById('frontBtn').addEventListener('click', () => startCamera('user'));
  document.getElementById('backBtn').addEventListener('click', () => startCamera('environment'));

  // √ñffne Galerie-Auswahl
  chooseFromGalleryBtn.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) {
      return;
    }
    if (!file.type.startsWith('image/')) {
      message.textContent = 'Bitte eine Bilddatei ausw√§hlen.';
      return;
    }
    capturedImageBlob = file;
    photo.src = URL.createObjectURL(file);
    message.textContent = 'Bild aus Galerie ausgew√§hlt. Jetzt Hochladen oder Speichern klicken.';
    uploadBtn.disabled = false;
    saveBtn.disabled = false;
    // Kamera-Video verstecken, da Galerie-Bild angezeigt wird
    video.style.display = 'none';
  });

  document.getElementById('takePhotoBtn').addEventListener('click', () => {
    if (!currentStream) {
      message.textContent = 'Bitte erst Kamera ausw√§hlen.';
      return;
    }
    const width = video.videoWidth;
    const height = video.videoHeight;
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');
    // Wenn Frontkamera, spiegel das Bild, sonst nicht
    if (currentFacingMode === 'user') {
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
    }
    ctx.drawImage(video, 0, 0, width, height);
    // Reset Transformation f√ºr Sicherheit
    if (currentFacingMode === 'user') {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }
    canvas.toBlob(blob => {
      capturedImageBlob = blob;
      photo.src = URL.createObjectURL(blob);
      uploadBtn.disabled = false;
      saveBtn.disabled = false;
      message.textContent = 'Foto aufgenommen. Jetzt Hochladen oder Speichern klicken.';
      // Kamera-Video ausblenden, Bild anzeigen
      video.style.display = 'none';
    }, 'image/jpeg', 0.95);
  });

      saveBtn.disabled = true;
      // Kamera wieder anzeigen

    } catch (error) {
      console.error('Upload-Fehler:', error);

    }
  });

  saveBtn.addEventListener('click', () => {
    if (!capturedImageBlob) {
      message.textContent = 'Bitte erst ein Foto machen oder ausw√§hlen.';
      return;
    }
    // Lokalen Download erzwingen
    const url = URL.createObjectURL(capturedImageBlob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `JessiChris_${Date.now()}.jpg`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    message.textContent = 'Bild wurde auf dem Ger√§t gespeichert.';
  });
